<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //编制一个从字符串中收集数字字符（"0"',"1"，…"9"）的函数CollectDigits(s)，
    // 它从字符串s中顺序取出数字，并且合并为一个独立的字符串作为函数的返回值。例如
    // 函数调用CollectDigits("1abc23def4"）的返回值是字符串"1234"。
    var str=prompt('请输入一串字符');
    function collectDigits(s) {
        var sumstr='';
        for(var i=0;i<=s.length;i++){
            if(!isNaN(s.charAt(i)*1)){
                sumstr+=s.charAt(i);
            }
        }
        return sumstr;
    }
    alert(collectDigits(str));

</script>
</body>
</html>
