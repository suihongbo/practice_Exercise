<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //编写程序，根据用户输入的数值，计算其平方、平方根和自然对数。

    var x=prompt('请输入x'),sqrt,num,ln;
    function a() {
        num=Math.pow(x,2);
        sqrt=Math.sqrt(x);
        ln=Math.log(x);
        alert('x的平方='+num+'\n'+'x的平方根='+sqrt+'\n'+'x的自然对数='+ln.toFixed(4));
    }
    a();



</script>
</body>
</html>
