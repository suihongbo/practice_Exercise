<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //编制一个将两个字符串交叉合并的函数Merge(s1,s2)，例如Merge("123","abc"）
    // 的返回结果是"1a2b3c"，如果两个字符串的长度不同，那么就将多余部分直接合并到
    // 结果字符串的末尾，如Merge("123456",''abc''）的返回结果是”1a2b3c456”。
    var a=prompt('请输入第一个字符串'),b=prompt('请输入第二个字符串');
    function Merge(s1,s2) {
        var str='';
        var length=Math.max(s1.length,s2.length);
        for (var i=0;i<length;i++){
            if(s1.length>i){
                str+=s1[i];
            }
            if(s2.length>i){
                str+=s2[i];
            }
        }
        return str;
    }

    document.write('合并后字符串：'+Merge(a,b));

</script>
</body>
</html>
