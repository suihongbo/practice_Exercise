<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //使用Math对象的random()方法编制一个产生0~100之间（含0,100）的随机整数的函数。

    var isContinue=true;
    function a() {
        var x=Math.ceil(Math.random()*100);
        return x;
    }
    while (isContinue){
        isContinue=confirm(a());
    }

</script>
</body>
</html>
