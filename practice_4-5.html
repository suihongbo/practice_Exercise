<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习题</title>
</head>
<body>
<script>
    var i,j;
    function a(n) {
        for(i=1;i<=n;i++){
            document.write('&nbsp'+'&nbsp'+'&nbsp'+'&nbsp'+'&nbsp');
            for(j=1;j<=i;j++){
                document.write(j+'&nbsp');
            }
            document.write('<BR>');
        }
    }
    a(5);

</script>
</body>
</html>
