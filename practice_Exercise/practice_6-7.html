<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前
    // 两项的和。请按逆序在页面中显示斐波纳契数列前40项的值（即，如果计
    // 算出来的数列是1,1,2,3,5,8…，那么显示的顺序是…，8,5,3,2,1,1)，
    // 并要求每行显示6个数。

    function Fibonacci(n) {
        var arr=[],count=0;
        for(var i=2;i<n;i++){
            arr[0]=1;
            arr[1]=1;
            arr[i]=arr[i-1]+arr[i-2];
        }
        for(var j=n-1;j>=0;j--){
            document.write(arr[j]+',');
            count++;
            if(count%6==0){
                document.write('<br>');
            }
        }
    }
    Fibonacci(40);

</script>
</body>
</html>
