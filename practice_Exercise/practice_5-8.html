<body>
<script>
    //编写函数，用下面的公式计算π的近似值。
    function approximation(n) {
        var sum=0;
        for(var i=1;i<=n;i++){
            sum=sum+(Math.pow(-1,i-1))/(2*i-1);
        }
        return sum*4;
    }
    document.write(approximation(100)+'<br/>');
    document.write(approximation(500)+'<br/>');
    document.write(approximation(1000)+'<br/>');
    document.write(approximation(10000)+'<br/>');
    document.write(approximation(100000000)+'<br/>');
</script>
</body>
</html>
