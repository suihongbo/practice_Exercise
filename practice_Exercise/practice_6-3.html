<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //设计一个页面，在页面上显示信息“现在是XXXX
    // 年XX月XX日Xx点XX分XX秒（星期X)，欢迎您的到访
    var date=new Date();

    document.write('现在是'+date.getFullYear()+'年'+date.getMonth()+'月'+date.getDate()+'日'+date.getHours()+'点'+date.getMinutes()+'分'+date.getSeconds()+'秒'+'（星期'+date.getDay()+'）'+'欢乐您的到访！');

</script>
</body>
</html>
