<script>
    //斐波纳契（Fibonacci）数列的第一项是1，第二项是1，以后各项都是前两项的和。
    // 试用递归函数和非递归函数各编写一个程序，求斐波纳契数列第N项的值。
    //递归
    function fib(n) {
        if(n<=2){
            return 1;
        }else {
            return arguments.callee(n-1)+arguments.callee(n-2);
        }
    }
    document.write(fib(7));
