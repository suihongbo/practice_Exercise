<script>
    var i,j;
    function star(n) {
        for(i=1;i<=n;i++){
            for(j=1;j<=n-i;j++){
                document.write('&nbsp');
            }
            for(j=1;j<=i;j++){
                document.write('*'+'&nbsp');
            }
            document.write('<BR>');
        }
