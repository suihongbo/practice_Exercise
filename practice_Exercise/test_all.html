    //设计一个函数DayOfYear(d)，它接必一个日期参数d，返回一个该日期是所在
    // 年份的第几天，如DayOfYear(2000,2,8)的返回值是39.
    //（提示：①定义一个数组months=new Array（31,28,31,30,31,30,31,31,
    // 30,31，30,31）记录每个月少天：②定义一个辅助函数IsLeapYear(y)判定某
    // 个年份是否闰年，以确定2月份的天数是28还是29。）

    var months=new Array(31,28,31,30,31,30,31,31, 30,31,30,31);
    var date=new Date();
    function IsLeapYear(y){
        return ((y%4==0 && y%100!=0) || y%400==0);
    }

    function DayOfYear(year,month,day) {
        var sum=0;
        if(IsLeapYear(year)){
            months[1]=29;
        }
        for(var i=0;i<month;i++){
            sum+=months[i];
        }
        sum+=day;
        return sum;
    }
    document.write(DayOfYear(date.getFullYear(),date.getMonth(),date.getDate()));
