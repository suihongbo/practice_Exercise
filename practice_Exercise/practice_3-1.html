<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习题</title>
</head>
<body>
    <script>
        //随机生成两个小数给变量x.y，然后显示这两个数中的最大值。（提示：语句“var x=Math.random();”可为变量生成一个随机小数：另外，使用条件运算符‘'?:")
        var x=Math.random(),y=Math.random();
        document.write('x='+x);
        document.write('<br>');
        document.write('y='+y);
        document.write('<br>');
        document.write('最大值为:');
        x>y?document.write(x):document.write(y);
    </script>

</body>
</html>
