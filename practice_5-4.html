<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //在页面上编程输出100~1000之间的所有素数，并要求每行显示6个素数。
    function a(num) {
        for(var i=2;i<=Math.sqrt(num);i++){
            if(num%i==0){
                return false;
            }
        }
        return true;
    }
    var count=0;
    for(var j=100;j<=1000;j++){
        if(a(j)){
            count++;
            document.write(j+'&nbsp');
            if(count%6==0){
                document.write('<br/>');
            }
        }
    }
</script>
</body>
</html>
